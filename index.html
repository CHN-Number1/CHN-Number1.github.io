						神说:"要有光"，于是世界就有了你。

					<p>
						第一最好不相见<span>，</span>如此便可不相恋<span>。</span>
					</p>
					<p>
						第二最好不相知<span>，</span>如此便可不相思<span>。</span>
					</p>
					<p>

					</p>
					<p>
						第四最好不相惜<span>，</span>如此便可不相忆<span>。</span>
					</p>

					</p>
					<p>
						第六最好不相对<span>，</span>如此便可不相会<span>。</span>
					</p>
					<p>
						第七最好不相误<span>，</span>如此便可不相负<span>。</span>
					</p>
					<p>
						第八最好不相许<span>，</span>如此便可不相续<span>。</span>
					</p>
					<p>
						第九最好不相依<span>，</span>如此便可不相偎<span>。</span>
					</p>
					<p>
						第十最好不相遇<span>，</span>如此便可不相聚<span>。</span>
					</p>
					<p>
						但曾相见便相知<span>，</span>相见何如不见时<span>。</span>
					</p>
					<p>
						安得与君相决绝<span>，</span>免教生死作相思<span>。</span>
					</p>
